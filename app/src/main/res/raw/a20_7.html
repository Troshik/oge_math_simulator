<!DOCTYPE html>
<html>
  <head>
    <script type='text/javascript' async src='file:///android_asset/es5/tex-mml-chtml.js'></script>
  </head>
  <body>
    <ol>
  <li>
    <math>
      <msup>
        <mrow>
          <mo>(</mo>
          <msup>
            <mi>x</mi>
            <mn>2</mn>
          </msup>
          <mo>-</mo>
          <mn>25</mn>
          <mo>)</mo>
        </mrow>
        <mn>2</mn>
      </msup>
      <mo>+</mo>
      <msup>
        <mrow>
          <msup>
            <mi>x</mi>
            <mn>2</mn>
          </msup>
          <mo>+</mo>
          <mn>3</mn>
          <mi>x</mi>
          <mo>-</mo>
          <mn>10</mn>
        </mrow>
        <mn>2</mn>
      </msup>
      <mo>=</mo>
      <mn>0</mn>
    </math>
  </li>
  <li>
    <math>
      <msup>
        <mi>x</mi>
        <mn>2</mn>
      </msup>
      <mo>-</mo>
      <mn>25</mn>
      <mo>=</mo>
      <mn>0</mn>
    </math>
    <span> и </span>
    <math>
      <msup>
        <mi>x</mi>
        <mn>2</mn>
      </msup>
      <mo>+</mo>
      <mn>3</mn>
      <mi>x</mi>
      <mo>-</mo>
      <mn>10</mn>
      <mo>=</mo>
      <mn>0</mn>
    </math>
  </li>
  <li>Решим каждое уравнение:</li>
  <ul>
    <li>
      <math>
        <msup>
          <mi>x</mi>
          <mn>2</mn>
        </msup>
        <mo>-</mo>
        <mn>25</mn>
        <mo>=</mo>
        <mo>(</mo>
        <mi>x</mi>
        <mo>-</mo>
        <mn>5</mn>
        <mo>)</mo>
        <mo>(</mo>
        <mi>x</mi>
        <mo>+</mo>
        <mn>5</mn>
        <mo>)</mo>
        <mo>=</mo>
        <mn>0</mn>
      </math>
      <p>Корни: <math><mi>x</mi><mo>=</mo><mn>5</mn></math> <span> и </span> <math xmlns="http://www.w3.org/1998/Math/MathML"><mi>x</mi><mo>=</mo><mo>-</mo><mn>5</mn></math></p>
    </li>
    <li>
      <math>
        <mi>D</mi>
        <mo>=</mo>
        <mn>3</mn>
        <msup>
          <mn>2</mn>
          <mn>2</mn>
        </msup>
        <mo>-</mo>
        <mn>4</mn>
        <mo>&#x00B7;</mo>
        <mn>1</mn>
        <mo>&#x00B7;</mo>
        <mo>(</mo>
        <mo>-</mo>
        <mn>10</mn>
        <mo>)</mo>
        <mo>=</mo>
        <mn>49</mn>
      </math>
      <p>Корни: <math><mi>x</mi><mo>=</mo><mn>2</mn></math> <span> и </span> <math xmlns="http://www.w3.org/1998/Math/MathML"><mi>x</mi><mo>=</mo><mo>-</mo><mn>5</mn></math></p>
    </li>
  </ul>
  <li>Общий корень: <math><mi>x</mi><mo>=</mo><mo>-</mo><mn>5</mn></math></li>
</ol>
<p>Ответ: <math><mi>x</mi><mo>=</mo><mo>-</mo><mn>5</mn></math></p>
  </body>
</html>
