<!DOCTYPE html>
<html lang="ru">
<head>
    <script type='text/javascript' async src='file:///android_asset/es5/tex-mml-chtml.js'></script>
</head>
<body>
    <p>Мощность постоянного тока (в ваттах) вычисляется по формуле 
    <math xmlns="http://www.w3.org/1998/Math/MathML">
        <mrow>
            <mi>P</mi>
            <mo>=</mo>
            <msup>
                <mi>I</mi>
                <mn>2</mn>
            </msup>
            <mi>R</mi>
        </mrow>
    </math>,
    где 
    <math xmlns="http://www.w3.org/1998/Math/MathML">
        <mi>I</mi>
    </math> — сила тока (в амперах), 
    <math xmlns="http://www.w3.org/1998/Math/MathML">
        <mi>R</mi>
    </math> — сопротивление (в омах). Пользуясь этой формулой, найдите сопротивление 
    <math xmlns="http://www.w3.org/1998/Math/MathML">
        <mi>R</mi>
    </math>, если мощность составляет 180 Вт, а сила тока равна 6 А. Ответ дайте в омах.</p>
</body>
</html>
