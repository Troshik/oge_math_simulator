<!DOCTYPE html>
<html lang="ru">
    <head>
        <script type='text/javascript' async src='file:///android_asset/es5/tex-mml-chtml.js'></script>
        <style>
            table, th, td {
              border: 1px solid black;
              border-collapse: collapse;
            }
        </style>
    </head>
<body>
    <table>
        <tr>
            <th>Вещество</th>
            <th>Количество мякоти</th>
            <th>Количество воды</th>
            <th>Количество фруктов</th>
        </tr>
        <tr>
            <td>Свеж. фрукты</td>
            <td>
                <math xmlns="http://www.w3.org/1998/Math/MathML">
                    <mn>0.21</mn>
                    <mi>x</mi>
                </math>
            </td>
            <td>
                <math xmlns="http://www.w3.org/1998/Math/MathML">
                    <mn>0.79</mn>
                    <mi>x</mi>
                </math>
            </td>
            <td>x</td>
        </tr>
        <tr>
            <td>Высуш. фрукты</td>
            <td>
                <math xmlns="http://www.w3.org/1998/Math/MathML">
                    <mn>0.21</mn>
                    <mi>x</mi>
                </math>
            </td>
            <td></td>
            <td><math xmlns="http://www.w3.org/1998/Math/MathML">
                <mfrac>
                    <mrow>
                        <mn>0.21</mn>
                        <mi>x</mi>
                    </mrow>
                    <mrow>
                        <mn>1</mn>
                        <mo>−</mo>
                        <mn>0.16</mn>
                    </mrow>
                </mfrac>
                <mo>=</mo>
                <mn>72</mn>
            </math></td>
        </tr>
    </table>
    <p>Для нахождения значения <math xmlns="http://www.w3.org/1998/Math/MathML"><mi>x</mi></math> воспользуемся уравнением:</p>
    <p>
        <math xmlns="http://www.w3.org/1998/Math/MathML">
            <mfrac>
                <mrow>
                    <mn>0.21</mn>
                    <mi>x</mi>
                </mrow>
                <mn>0.84</mn>
            </mfrac>
            <mo>=</mo>
            <mn>72</mn>
        </math>
    </p>
    <p>
        <math xmlns="http://www.w3.org/1998/Math/MathML">
            <mn>0.21</mn>
            <mi>x</mi>
            <mo>=</mo>
            <mn>72</mn>
            <mo>&#x22C5;</mo>
            <mn>0.84</mn>
        </math>
    </p>
    <p>
        <math xmlns="http://www.w3.org/1998/Math/MathML">
            <mn>0.21</mn>
            <mi>x</mi>
            <mo>=</mo>
            <mn>60.48</mn>
        </math>
    </p>
    <p>
        <math xmlns="http://www.w3.org/1998/Math/MathML">
            <mi>x</mi>
            <mo>=</mo>
            <mfrac>
                <mn>60.48</mn>
                <mn>0.21</mn>
            </mfrac>
        </math>
    </p>
    <p>
        <math xmlns="http://www.w3.org/1998/Math/MathML">
            <mi>x</mi>
            <mo>=</mo>
            <mn>288</mn>
        </math>
    </p>
    <p>Ответ: 288 кг.</p>
</body>
</html>
