<html>
    <head>
        <script type='text/javascript' async src='file:///android_asset/es5/tex-mml-chtml.js'></script>
    </head>
    <body>
        <p>
    <math xmlns="http://www.w3.org/1998/Math/MathML">
        <msup>
            <mi>x</mi>
            <mn>3</mn>
        </msup>
        <mo>+</mo>
        <mn>3</mn>
        <msup>
            <mi>x</mi>
            <mn>2</mn>
        </msup>
        <mo>-</mo>
        <mi>x</mi>
        <mo>-</mo>
        <mn>3</mn>
        <mo>=</mo>
        <mn>0</mn>
    </math>.
</p>
<p>
    <math xmlns="http://www.w3.org/1998/Math/MathML">
        <msup>
            <mi>x</mi>
            <mn>3</mn>
        </msup>
        <mo>+</mo>
        <mn>3</mn>
        <msup>
            <mi>x</mi>
            <mn>2</mn>
        </msup>
        <mo>-</mo>
        <mo>(</mo>
        <mi>x</mi>
        <mo>+</mo>
        <mn>3</mn>
        <mo>)</mo>
        <mo>=</mo>
        <mn>0</mn>
    </math>
</p>
<p>
    <math xmlns="http://www.w3.org/1998/Math/MathML">
        <msup>
            <mi>x</mi>
            <mn>2</mn>
        </msup>
        <mo>(</mo>
        <mi>x</mi>
        <mo>+</mo>
        <mn>3</mn>
        <mo>)</mo>
        <mo>-</mo>
        <mn>1</mn>
        <mo>(</mo>
        <mi>x</mi>
        <mo>+</mo>
        <mn>3</mn>
        <mo>)</mo>
        <mo>=</mo>
        <mn>0</mn>
    </math>
</p>
<p>
    <math xmlns="http://www.w3.org/1998/Math/MathML">
        <mo>(</mo>
        <msup>
            <mi>x</mi>
            <mn>2</mn>
        </msup>
        <mo>-</mo>
        <mn>1</mn>
        <mo>)</mo>
        <mo>(</mo>
        <mi>x</mi>
        <mo>+</mo>
        <mn>3</mn>
        <mo>)</mo>
        <mo>=</mo>
        <mn>0</mn>
    </math>
</p>
<p>
    <math xmlns="http://www.w3.org/1998/Math/MathML">
        <mo>(</mo>
        <mi>x</mi>
        <mo>-</mo>
        <mn>1</mn>
        <mo>)</mo>
        <mo>=</mo>
        <mn>0 </mn>
        <mo> или </mo>
        <mo>(</mo>
        <mi>x</mi>
        <mo>+</mo>
        <mn>1</mn>
        <mo>)</mo>
        <mo>=</mo>
        <mn>0 </mn>
        <mo> или </mo>
        <mo>(</mo>
        <mi>x</mi>
        <mo>+</mo>
        <mn>3</mn>
        <mo>)</mo>
        <mo>=</mo>
        <mn>0</mn>
    </math>
</p>
<p>Уравнение имеет три корня: <math xmlns="http://www.w3.org/1998/Math/MathML"><mi>x</mi><mo>=</mo><mn>1</mn></math> <span> и </span> <math xmlns="http://www.w3.org/1998/Math/MathML"><mi>x</mi><mo>=</mo><mo>-</mo><mn>1</mn></math> <span> и </span> <math xmlns="http://www.w3.org/1998/Math/MathML"><mi>x</mi><mo>=</mo><mo>-</mo><mn>3</mn></math>.</p>

</html>
