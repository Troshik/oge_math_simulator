  <p>Какое из следующих утверждений верно?</p>
<ol>
 <li>Всегда один из двух смежных углов острый, а другой тупой.</li>
 <li>Площадь квадрата равна произведению двух его смежных сторон.</li>
 <li>Все хорды одной окружности равны между собой.</li>
</ol>
<p>В ответ запишите номер выбранного утверждения.</p>
