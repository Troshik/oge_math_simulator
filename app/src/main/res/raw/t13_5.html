<!DOCTYPE html>
<html lang="ru">
<head>
    <script type='text/javascript' async src='file:///android_asset/es5/tex-mml-chtml.js'></script>
</head>
<body>
    <b>Укажите решение системы неравенств:</b>
    <div>
        <math xmlns="http://www.w3.org/1998/Math/MathML" display="block">
            <mrow>
                <mo>{</mo>
                <mtable>
                    <mtr>
                        <mtd>
                            <mrow>
                                <mo>&#x2212;</mo>
                                <mn>5</mn>
                                <mo>+</mo>
                                <mn>5</mn>
                                <mi>x</mi>
                                <mo>&lt;</mo>
                                <mn>0</mn>
                            </mrow>
                        </mtd>
                    </mtr>
                    <mtr>
                        <mtd>
                            <mrow>
                                <mn>4</mn>
                                <mo>&#x2212;</mo>
                                <mn>3</mn>
                                <mi>x</mi>
                                <mo>&lt;</mo>
                                <mn>31</mn>
                            </mrow>
                        </mtd>
                    </mtr>
                </mtable>
            </mrow>
        </math>
    </div>

    <ol>
        <li><math xmlns="http://www.w3.org/1998/Math/MathML">
            <mo>(</mo>
            <mo>&#x2212;</mo>
            <mn>9</mn>
            <mo>;</mo>
            <mn>1</mn>
            <mo>)</mo>
        </math></li>


        <li>нет решений</li>


        <li><math xmlns="http://www.w3.org/1998/Math/MathML">
            <mo>(</mo>
            <mo>&#x2212;</mo>
            <mn>9</mn>
            <mo>;</mo>
            <mo>+</mo>
            <mn>&#x221e;</mn>
            <mo>)</mo>
        </math></li>


        <li><math xmlns="http://www.w3.org/1998/Math/MathML">
            <mo>(</mo>
            <mo>&#x2212;</mo>
            <mn>&#x221e;</mn>
            <mo>;</mo>
            <mn>1</mn>
            <mo>)</mo>
        </math></li>
    </ol>
</body>
</html>
