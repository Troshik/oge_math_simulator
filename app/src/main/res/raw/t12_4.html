<!DOCTYPE html>
<html lang="ru">
<head>
    <script type='text/javascript' async src='file:///android_asset/es5/tex-mml-chtml.js'></script>
</head>
<body>
    <p>Перевести значение температуры по шкале Фаренгейта в шкалу Цельсия позволяет формула <math xmlns="http://www.w3.org/1998/Math/MathML">
        <mrow>
            <msub>
                <mi>t</mi>
                <mi>C</mi>
            </msub>
            <mo>=</mo>
            <mfrac>
                <mn>5</mn>
                <mn>9</mn>
            </mfrac>
            <mo>&#x2061;</mo>
            <mrow>
                <mo>(</mo>
                <msub>
                    <mi>t</mi>
                    <mi>F</mi>
                </msub>
                <mo>&#x2212;</mo>
                <mn>32</mn>
                <mo>)</mo>
            </mrow>
        </mrow>
    </math>, где <math xmlns="http://www.w3.org/1998/Math/MathML">
        <msub>
            <mi>t</mi>
            <mi>C</mi>
        </msub>
    </math> — температура в градусах Цельсия, <math xmlns="http://www.w3.org/1998/Math/MathML">
        <msub>
            <mi>t</mi>
            <mi>F</mi>
        </msub>
    </math> — температура в градусах Фаренгейта.</p>
    <p>Скольким градусам по шкале Цельсия соответствует −85 градусов по шкале Фаренгейта?</p>
</body>
</html>
