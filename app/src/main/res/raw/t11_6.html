<!DOCTYPE html>
<html lang="ru">
<head>
    <script type='text/javascript' async src='file:///android_asset/es5/tex-mml-chtml.js'></script>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <b>Установите соответствие и впишите ответ.</b>
    <p>Установите соответствие между графиками функций и формулами, которые их задают.</p>
    
    <b>Графики</b>
    <p>А)<img src="file:///android_res/drawable/t11_6_1.jpeg" alt="Графики"></p>
    <p>Б)<img src="file:///android_res/drawable/t11_6_2.jpeg" alt="Графики"></p>
    <p>В)<img src="file:///android_res/drawable/t11_6_3.jpeg" alt="Графики"></p>

    
    <b>Формулы</b>
    <p>
        1) <math xmlns="http://www.w3.org/1998/Math/MathML">
            <mi>y</mi>
            <mo>=</mo>
            <mo>-</mo>
            <mn>2</mn>
            <mi>x</mi>
            <mo>-</mo>
            <mn>1</mn>
        </math><br>
        2) <math xmlns="http://www.w3.org/1998/Math/MathML">
            <mi>y</mi>
            <mo>=</mo>
            <mo>-</mo>
            <mn>2</mn>
            <mi>x</mi>
            <mo>+</mo>
            <mn>1</mn>
        </math><br>
        3) <math xmlns="http://www.w3.org/1998/Math/MathML">
            <mi>y</mi>
            <mo>=</mo>
            <mn>2</mn>
            <mi>x</mi>
            <mo>+</mo>
            <mn>1</mn>
        </math>
    </p>
    
    <p>В ответ запишите последовательность цифр, соответсвующих буквам в таблице.</p>
    
    <table border="1">
        <tr>
            <th>А</th>
            <th>Б</th>
            <th>В</th>
        </tr>
        <tr>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
        </tr>
    </table>
</body>
</html>
