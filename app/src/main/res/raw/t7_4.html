<!DOCTYPE html>
<html lang="ru">
    <head>
        <script type='text/javascript' async src='file:///android_asset/es5/tex-mml-chtml.js'></script>
        <style>
        img {
            width: 100%;
            height: auto;
        }
    </style>
    </head>
<body>
    <p>Укажите неравенство, решение которого изображено на рисунке.</p>
    <p><img src="file:///android_res/drawable/t7_4.jpeg" alt="Решение неравенства"></p>
    <p>Какое из утверждений для этого числа является верным?</p>
    <ol>
        <li>
            <math xmlns="http://www.w3.org/1998/Math/MathML">
                <msup><mi>x</mi><mn>2</mn></msup>
                <mo>-</mo>
                <mn>36</mn>
                <mo>&lt;</mo>
                <mn>0</mn>
            </math>
        </li>
        <li>
            <math xmlns="http://www.w3.org/1998/Math/MathML">
                <msup><mi>x</mi><mn>2</mn></msup>
                <mo>-</mo>
                <mn>6</mn><mi>x</mi>
                <mo>&lt;</mo>
                <mn>0</mn>
            </math>
        </li>
        <li>
            <math xmlns="http://www.w3.org/1998/Math/MathML">
                <msup><mi>x</mi><mn>2</mn></msup>
                <mo>-</mo>
                <mn>6</mn><mi>x</mi>
                <mo>&gt;</mo>
                <mn>0</mn>
            </math>
        </li>
        <li><math xmlns="http://www.w3.org/1998/Math/MathML">
                <msup><mi>x</mi><mn>2</mn></msup>
                <mo>-</mo>
                <mn>36</mn>
                <mo>&gt;</mo>
                <mn>0</mn>
            </math></li>
    </ol>
</body>
</html>
