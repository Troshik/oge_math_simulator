<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <script type='text/javascript' async src='file:///android_asset/es5/tex-mml-chtml.js'></script>
    <style>
            table, th, td {
              border: 1px solid black;
              border-collapse: collapse;
            }
     </style>
</head>
<body>
    <p>Рассмотрим задачу:</p>
    <table>
        <tr>
            <th>Рабочий</th>
            <th>Скорость (д/ч)</th>
            <th>Время (ч)</th>
            <th>Объем (д)</th>
        </tr>
        <tr>
            <td>1</td>
            <td><math xmlns="http://www.w3.org/1998/Math/MathML"><mi>x</mi></math></td>
            <td>
                <math xmlns="http://www.w3.org/1998/Math/MathML">
                    <mfrac>
                        <mn>180</mn>
                        <mi>x</mi>
                    </mfrac>
                </math>
            </td>
            <td>180</td>
        </tr>
        <tr>
            <td>2</td>
            <td>
                <math xmlns="http://www.w3.org/1998/Math/MathML">
                    <mi>x</mi>
                    <mo>-</mo>
                    <mn>5</mn>
                </math>
            </td>
            <td>
                <math xmlns="http://www.w3.org/1998/Math/MathML">
                    <mfrac>
                        <mn>180</mn>
                        <mrow>
                            <mi>x</mi>
                            <mo>-</mo>
                            <mn>5</mn>
                        </mrow>
                    </mfrac>
                </math>
            </td>
            <td>180</td>
        </tr>
    </table>
    <p>
        <math xmlns="http://www.w3.org/1998/Math/MathML">
            <mfrac>
                <mn>180</mn>
                <mi>x</mi>
            </mfrac>
            <mo>=</mo>
            <mfrac>
                <mn>180</mn>
                <mrow>
                    <mi>x</mi>
                    <mo>-</mo>
                    <mn>5</mn>
                </mrow>
            </mfrac>
            <mo>+</mo>
            <mn>3</mn>
        </math>
    </p>
    <p>
        <math xmlns="http://www.w3.org/1998/Math/MathML">
            <mn>180</mn>
            <mo>(</mo>
            <mi>x</mi>
            <mo>-</mo>
            <mn>5</mn>
            <mo>)</mo>
            <mo>=</mo>
            <mn>180</mn>
            <mi>x</mi>
            <mo>+</mo>
            <mn>3</mn>
            <mi>x</mi>
            <mo>(</mo>
            <mi>x</mi>
            <mo>-</mo>
            <mn>5</mn>
            <mo>)</mo>
        </math>
    </p>
    <p>
        <math xmlns="http://www.w3.org/1998/Math/MathML">
            <mn>180</mn>
            <mi>x</mi>
            <mo>-</mo>
            <mn>900</mn>
            <mo>=</mo>
            <mn>180</mn>
            <mi>x</mi>
            <mo>+</mo>
            <mn>3</mn>
            <msup>
                <mi>x</mi>
                <mn>2</mn>
            </msup>
            <mo>-</mo>
            <mn>15</mn>
            <mi>x</mi>
        </math>
    </p>
    <p>
        <math xmlns="http://www.w3.org/1998/Math/MathML">
            <mn>0</mn>
            <mo>=</mo>
            <mn>3</mn>
            <msup>
                <mi>x</mi>
                <mn>2</mn>
            </msup>
            <mo>-</mo>
            <mn>15</mn>
            <mi>x</mi>
            <mo>-</mo>
            <mn>900</mn>
        </math>
    </p>
    <p>
        <math xmlns="http://www.w3.org/1998/Math/MathML">
            <mn>0</mn>
            <mo>=</mo>
            <msup>
                <mi>x</mi>
                <mn>2</mn>
            </msup>
            <mo>-</mo>
            <mn>5</mn>
            <mi>x</mi>
            <mo>-</mo>
            <mn>300</mn>
        </math>
    </p>
    <p>
        <math xmlns="http://www.w3.org/1998/Math/MathML">
            <mi>D</mi>
            <mo>=</mo>
            <mn>1225</mn>
        </math>
    </p>
    <p>
        <math xmlns="http://www.w3.org/1998/Math/MathML">
            <msub>
                <mi>x</mi>
                <mn>1</mn>
            </msub>
            <mo>=</mo>
            <mn>20</mn>
        </math>
    </p>
    <p>
        <math xmlns="http://www.w3.org/1998/Math/MathML">
            <msub>
                <mi>x</mi>
                <mn>2</mn>
            </msub>
            <mo>=</mo>
            <mo>-</mo>
            <mn>15</mn>
        </math>
    </p>
    <p>Ответ: <math xmlns="http://www.w3.org/1998/Math/MathML"><mi>x</mi><mo>=</mo><mn>20</mn></math>.</p>
</body>
</html>
