<!DOCTYPE html>
<html lang="ru">
<head>
    <script type='text/javascript' async src='file:///android_asset/es5/tex-mml-chtml.js'></script>
</head>
<body>
    <p>В фирме «Родник» стоимость (в рублях) колодца из железобетонных колец рассчитывается по формуле 
    <math xmlns="http://www.w3.org/1998/Math/MathML">
        <mrow>
            <mi>C</mi>
            <mo>=</mo>
            <mn>6000</mn>
            <mo>+</mo>
            <mn>4100</mn>
            <mi>n</mi>
        </mrow>
    </math>, 
    где 
    <math xmlns="http://www.w3.org/1998/Math/MathML">
        <mi>n</mi>
    </math> — число колец, установленных в колодце. Пользуясь этой формулой, рассчитайте стоимость колодца из 20 колец. Ответ дайте в рублях.</p>
</body>
</html>
