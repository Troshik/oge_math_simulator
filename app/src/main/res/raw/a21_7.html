<!DOCTYPE html>
<html lang="ru">
    <head>
        <script type='text/javascript' async src='file:///android_asset/es5/tex-mml-chtml.js'></script>
        <style>
            table, th, td {
              border: 1px solid black;
              border-collapse: collapse;
            }
        </style>
    </head>
<body>
    <table>
        <tr>
            <th>Объект</th>
            <th>Скорость (км/ч)</th>
            <th>Время (ч)</th>
            <th>Путь (км)</th>
        </tr>
        <tr>
            <td>Поезд</td>
            <td>93</td>
            <td>
                <math>
                    <mfrac>
                        <mn>24</mn>
                        <mn>3600</mn>
                    </mfrac>
                </math>
            </td>
            <td>—</td>
        </tr>
        <tr>
            <td>Пешеход</td>
            <td>3</td>
            <td>
                <math>
                    <mfrac>
                        <mn>24</mn>
                        <mn>3600</mn>
                    </mfrac>
                </math>
            </td>
            <td>—</td>
        </tr>
    </table>

    <p>Длина поезда (м) =
        <math>
            <mrow>
                <mo>(</mo>
                <mn>93</mn>
                <mo>-</mo>
                <mn>3</mn>
                <mo>)</mo>
                <mo>&#x22C5;</mo>
                <mfrac>
                    <mn>24</mn>
                    <mn>3600</mn>
                </mfrac>
                <mo>&#x22C5;</mo>
                <mn>1000</mn>
            </mrow>
        </math>
    </p>
    <p>=
        <math>
            <mn>90</mn>
            <mo>&#x22C5;</mo>
            <mfrac>
                <mn>24</mn>
                <mn>3600</mn>
            </mfrac>
            <mo>&#x22C5;</mo>
            <mn>1000</mn>
        </math>
    </p>
    <p>=
        <math>
            <mn>90</mn>
            <mo>&#x22C5;</mo>
            <mfrac>
                <mn>1</mn>
                <mn>150</mn>
            </mfrac>
            <mo>&#x22C5;</mo>
            <mn>1000</mn>
        </math>
    </p>
    <p>=
        <math>
            <mn>600</mn>
        </math>
    </p>
    <p>Ответ: Длина поезда составляет
        <math>
            <mn>600</mn>
        </math> метров.
    </p>
</body>
</html>
