<!DOCTYPE html>
<html lang="ru">
<head>
    <script type='text/javascript' async src='file:///android_asset/es5/tex-mml-chtml.js'></script>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <b>Установите соответствие и впишите ответ.</b>
    <p>Установите соответствие между функциями и их графиками.</p>
    
    <b>Функции</b>
    <p>
        А) <math xmlns="http://www.w3.org/1998/Math/MathML">
            <mi>y</mi>
            <mo>=</mo>
            <mo>-</mo>
            <mn>2</mn>
            <msup><mi>x</mi><mn>2</mn></msup>
            <mo>+</mo>
            <mn>2</mn>
            <mi>x</mi>
            <mo>+</mo>
            <mn>3</mn>
        </math><br>
        Б) <math xmlns="http://www.w3.org/1998/Math/MathML">
            <mi>y</mi>
            <mo>=</mo>
            <mo>-</mo>
            <mfrac>
                <mn>3</mn>
                <mi>x</mi>
            </mfrac>
        </math><br>
        В) <math xmlns="http://www.w3.org/1998/Math/MathML">
            <mi>y</mi>
            <mo>=</mo>
            <mfrac>
                <mn>5</mn>
                <mn>3</mn>
            </mfrac>
            <mi>x</mi>
            <mo>-</mo>
            <mn>1</mn>
        </math>
    </p>
    
    <b>Графики</b>
    <ol>
        <li><img src="file:///android_res/drawable/t11_4_1.jpeg" alt="Графики"></li>
        <li><img src="file:///android_res/drawable/t11_4_2.jpeg" alt="Графики"></li>
        <li><img src="file:///android_res/drawable/t11_4_3.jpeg" alt="Графики"></li>
    </ol>
    
    <p>В ответ запишите последовательность цифр, соответсвующих буквам в таблице.</p>
    
    <table border="1">
        <tr>
            <th>А</th>
            <th>Б</th>
            <th>В</th>
        </tr>
        <tr>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
        </tr>
    </table>
</body>
</html>
