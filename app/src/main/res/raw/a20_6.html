<p>
  \( x^3 + 4x^2 = 4x + 16 \)
</p>
<p>
  \( x^2(x + 4) = 4(x + 4) \)
</p>
<p>
  \( x^2(x + 4) - 4(x + 4) = 0 \)
</p>
<p>
  \( (x + 4)(x^2 - 4) = 0 \)
</p>
<p>
  \( (x + 4)(x + 2)(x - 2) = 0 \)
</p>
<p>
  \( (x + 4) = 0 \) или \( (x + 2) = 0 \) или \( (x - 2) = 0 \)
</p>
<p>
  \( x = -4 \), \( x = -2 \) или \( x = 2 \)
</p>
<p>
  Ответ: \( x = -4, -2, 2 \)
</p>
