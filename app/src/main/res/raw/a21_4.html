<!DOCTYPE html>
<html lang="ru">
    <head>
        <script type='text/javascript' async src='file:///android_asset/es5/tex-mml-chtml.js'></script>
        <style>
            table, th, td {
              border: 1px solid black;
              border-collapse: collapse;
            }
        </style>
    </head>
<body>
    <table>
        <tr>
            <th>Велосипедист</th>
            <th>Скорость (км/ч)</th>
            <th>Время (ч)</th>
            <th>Расстояние (км)</th>
        </tr>
        <tr>
            <td>Первый</td>
            <td>
                <math xmlns="http://www.w3.org/1998/Math/MathML">
                    <mi>x</mi>
                    <mo>+</mo>
                    <mn>5</mn>
                </math>
            </td>
            <td>
                <math xmlns="http://www.w3.org/1998/Math/MathML">
                    <mfrac>
                        <mn>180</mn>
                        <mrow>
                            <mi>x</mi>
                            <mo>+</mo>
                            <mn>5</mn>
                        </mrow>
                    </mfrac>
                </math>
            </td>
            <td>180</td>
        </tr>
        <tr>
            <td>Второй</td>
            <td>
                <math xmlns="http://www.w3.org/1998/Math/MathML">
                    <mi>x</mi>
                </math>
            </td>
            <td>
                <math xmlns="http://www.w3.org/1998/Math/MathML">
                    <mfrac>
                        <mn>180</mn>
                        <mi>x</mi>
                    </mfrac>
                </math>
            </td>
            <td>180</td>
        </tr>
    </table>
    <p>
        <math xmlns="http://www.w3.org/1998/Math/MathML">
            <mfrac>
                <mn>180</mn>
                <mn>x+5</mn>
            </mfrac>
            <mo>-</mo>
            <mfrac>
                <mrow>
                    <mn>180</mn>
                </mrow>
                <mi>x</mi>
            </mfrac>
            <mo>=</mo>
            <mn>3</mn>
        </math>
    </p>
    <p>
        <math xmlns="http://www.w3.org/1998/Math/MathML">
            <msup>
                <mi>3x</mi>
                <mn>2</mn>
            </msup>
            <mo>+</mo>
            <mn>15</mn>
            <mi>x</mi>
            <mo>−</mo>
            <mn>900</mn>
            <mo>=</mo>
            <mn>0</mn>
        </math>
    </p>
    <p>
        <math xmlns="http://www.w3.org/1998/Math/MathML">
            <msup>
                <mi>x</mi>
                <mn>2</mn>
            </msup>
            <mo>+</mo>
            <mn>5</mn>
            <mi>x</mi>
            <mo>−</mo>
            <mn>300</mn>
            <mo>=</mo>
            <mn>0</mn>
        </math>
    </p>
    <p>
        <math xmlns="http://www.w3.org/1998/Math/MathML">
            <mo>(</mo>
            <mi>x</mi>
            <mo>−</mo>
            <mn>15</mn>
            <mo>)</mo>
            <mo>(</mo>
            <mi>x</mi>
            <mo>+</mo>
            <mn>20</mn>
            <mo>)</mo>
            <mo>=</mo>
            <mn>0</mn>
        </math>
    </p>
    <p>
        <math xmlns="http://www.w3.org/1998/Math/MathML">
            <mi>x</mi>
            <mo>=</mo>
            <mn>15</mn>
        </math>
        <span> (так как скорость не может быть отрицательной)</span>
    </p>
    <p>Ответ: 15 км/ч.</p>
</body>
</html>
