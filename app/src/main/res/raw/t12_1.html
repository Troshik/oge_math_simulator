<!DOCTYPE html>
<html lang="ru">
<head>
    <script type='text/javascript' async src='file:///android_asset/es5/tex-mml-chtml.js'></script>
</head>
<body>
    <p>Площадь четырёхугольника можно вычислить по формуле 
        <math xmlns="http://www.w3.org/1998/Math/MathML">
            <mi>S</mi>
            <mo>=</mo>
            <mfrac>
                <mrow>
                    <msub><mi>d</mi><mn>1</mn></msub>
                    <msub><mi>d</mi><mn>2</mn></msub>
                    <mo>sin</mo>
                    <mi>α</mi>
                </mrow>
                <mn>2</mn>
            </mfrac>
        </math>, 
        где 
        <math xmlns="http://www.w3.org/1998/Math/MathML">
            <msub><mi>d</mi><mn>1</mn></msub>
        </math> 
        и 
        <math xmlns="http://www.w3.org/1998/Math/MathML">
            <msub><mi>d</mi><mn>2</mn></msub>
        </math> 
        — длины диагоналей четырёхугольника, 
        <math xmlns="http://www.w3.org/1998/Math/MathML">
            <mi>α</mi>
        </math> 
        — угол между диагоналями. Пользуясь этой формулой, найдите длину диагонали 
        <math xmlns="http://www.w3.org/1998/Math/MathML">
            <msub><mi>d</mi><mn>2</mn></msub>
        </math>, 
        если 
        <math xmlns="http://www.w3.org/1998/Math/MathML">
            <msub><mi>d</mi><mn>1</mn></msub>
            <mo>=</mo>
            <mn>6</mn>
        </math>, 
        <math xmlns="http://www.w3.org/1998/Math/MathML">
            <mo>sin</mo>
            <mi>α</mi>
            <mo>=</mo>
            <mfrac><mn>3</mn><mn>7</mn></mfrac>
        </math>, 
        а 
        <math xmlns="http://www.w3.org/1998/Math/MathML">
            <mi>S</mi>
            <mo>=</mo>
            <mn>18</mn>
        </math>.
    </p>
</body>
</html>
