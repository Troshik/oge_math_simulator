<!DOCTYPE html>
<html lang="ru">
    <head>
        <script type='text/javascript' async src='file:///android_asset/es5/tex-mml-chtml.js'></script>
        <style>
            table, th, td {
              border: 1px solid black;
              border-collapse: collapse;
            }
        </style>
    </head>
<body>
    <table>
        <tr>
            <th>Вещество</th>
            <th>Мякоть</th>
            <th>Вода</th>
            <th>Фрукты</th>
        </tr>
        <tr>
            <td>Свеж. фрукты</td>
            <td>
                <math xmlns="http://www.w3.org/1998/Math/MathML">
                    <mn>0.77</mn>
                    <mi>x</mi>
                </math>
            </td>
            <td>
                <math xmlns="http://www.w3.org/1998/Math/MathML">
                    <mn>0.77</mn>
                    <mi>x</mi>
                    <mo>&#x00D7;</mo>
                    <mn>0.86</mn>
                </math>
            </td>
            <td>
                <math xmlns="http://www.w3.org/1998/Math/MathML">
                    <mfrac>
                        <mrow>
                            <mn>0.77</mn>
                            <mi>x</mi>
                        </mrow>
                        <mrow>
                            <mn>1</mn>
                            <mo>-</mo>
                            <mn>0.86</mn>
                        </mrow>
                    </mfrac>
                    <mo>=</mo>
                    <mn>341</mn>
                </math>
            </td>
        </tr>
        <tr>
            <td>Высуш. фрукты</td>
            <td>
                <math xmlns="http://www.w3.org/1998/Math/MathML">
                    <mn>0.77</mn>
                    <mi>x</mi>
                </math>
            </td>
            <td>
                <math xmlns="http://www.w3.org/1998/Math/MathML">
                    <mn>0.23</mn>
                    <mi>x</mi>
                </math>
            </td>
            <td>
                <mi>x</mi>
            </td>
        </tr>
    </table>

    <p>У нас есть уравнение для количества свежих фруктов:</p>
    <p>
        <math xmlns="http://www.w3.org/1998/Math/MathML">
            <mfrac>
                <mrow>
                    <mn>0.77</mn>
                    <mi>x</mi>
                </mrow>
                <mrow>
                    <mn>1</mn>
                    <mo>-</mo>
                    <mn>0.86</mn>
                </mrow>
            </mfrac>
            <mo>=</mo>
            <mn>341</mn>
        </math>
    </p>
    <p>
        <math xmlns="http://www.w3.org/1998/Math/MathML">
            <mn>0.77</mn>
            <mi>x</mi>
            <mo>=</mo>
            <mn>341</mn>
            <mo>&#x00D7;</mo>
            <mo>(</mo>
            <mn>1</mn>
            <mo>-</mo>
            <mn>0.86</mn>
            <mo>)</mo>
        </math>
    </p>
    <p>
        <math xmlns="http://www.w3.org/1998/Math/MathML">
            <mn>0.77</mn>
            <mi>x</mi>
            <mo>=</mo>
            <mn>341</mn>
            <mo>&#x00D7;</mo>
            <mn>0.14</mn>
        </math>
    </p>
    <p>
        <math xmlns="http://www.w3.org/1998/Math/MathML">
            <mi>x</mi>
            <mo>=</mo>
            <mfrac>
                <mrow>
                    <mn>341</mn>
                    <mo>&#x00D7;</mo>
                    <mn>0.14</mn>
                </mrow>
                <mn>0.77</mn>
            </mfrac>
        </math>
    </p>
    <p>
        <math xmlns="http://www.w3.org/1998/Math/MathML">
            <mi>x</mi>
            <mo>=</mo>
            <mn>62</mn>
        </math>
    </p>
    <p>Ответ: 62 кг.</p>
</body>
</html>
