<!DOCTYPE html>
<html lang="ru">
<head>
    <script type='text/javascript' async src='file:///android_asset/es5/tex-mml-chtml.js'></script>
</head>
<body>
    <b>Укажите решение неравенства:</b>
    <div>
        <math xmlns="http://www.w3.org/1998/Math/MathML" display="block">
            <mrow>
                <mo>(</mo>
                <mi>x</mi>
                <mo>+</mo>
                <mn>2</mn>
                <mo>)</mo>
                <mo>(</mo>
                <mi>x</mi>
                <mo>&#x2212;</mo>
                <mn>10</mn>
                <mo>)</mo>
                <mo>&gt;</mo>
                <mn>0</mn>
            </mrow>
        </math>
    </div>

    <ol>
        <li><math xmlns="http://www.w3.org/1998/Math/MathML">
            <mo>(</mo>
            <mo>&#x2212;</mo>
            <mn>2</mn>
            <mo>;</mo>
            <mn>10</mn>
            <mo>)</mo>
        </math></li>
        <li><math xmlns="http://www.w3.org/1998/Math/MathML">
            <mo>(</mo>
            <mo>&#x2212;</mo>
            <mn>&#x221e;</mn>
            <mo>;</mo>
            <mo>&#x2212;</mo>
            <mn>2</mn>
            <mo>)</mo>
            <mo>&#8746;</mo>
            <mo>(</mo>
            <mn>10</mn>
            <mo>;</mo>
            <mo>+</mo>
            <mn>&#x221e;</mn>
            <mo>)</mo>
        </math></li>
        <li><math xmlns="http://www.w3.org/1998/Math/MathML">
            <mo>(</mo>
            <mn>10</mn>
            <mo>;</mo>
            <mo>+</mo>
            <mn>&#x221e;</mn>
            <mo>)</mo>
        </math></li>
        <li><math xmlns="http://www.w3.org/1998/Math/MathML">
            <mo>(</mo>
            <mo>&#x2212;</mo>
            <mn>2</mn>
            <mo>;</mo>
            <mo>+</mo>
            <mn>&#x221e;</mn>
            <mo>)</mo>
        </math></li>
    </ol>
</body>
</html>
