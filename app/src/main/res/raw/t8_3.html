    <p>Найдите значение выражения
        <math>
            <mfrac>

                    <msup><mi>a</mi><mn>17</mn></msup>
                    <mo>&#x22C5;</mo>
                    <msup>
                        <mfenced><msup><mi>b</mi><mn>5</mn></msup></mfenced>
                        <mn>3</mn>
                    </msup>

                    <msup>
                        <mrow>

                        </mrow>
                        <mi>15</mi>
                    </msup>
                </mrow>
            </mfrac>
        </math>
        при
        <math>
            <mi>a</mi><mo>=</mo><mn>7</mn>
        </math>
        и
        <math>
            <mi>b</mi><mo>=</mo><msqrt><mn>7</mn></msqrt>
