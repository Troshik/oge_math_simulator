<!DOCTYPE html>
<html lang="ru">
<head>
    <script type='text/javascript' async src='file:///android_asset/es5/tex-mml-chtml.js'></script>
</head>
<body>
    <p>Площадь четырёхугольника можно вычислить по формуле 
        <math xmlns="http://www.w3.org/1998/Math/MathML">
            <mi>S</mi>
            <mo>=</mo>
            <mfrac>
                <mrow>
                    <mi>d</mi>
                    <msub><mi>d</mi><mn>1</mn></msub>
                    <mo>&#x22C5;</mo>
                    <msub><mi>d</mi><mn>2</mn></msub>
                    <mo>&#x22C5;</mo>
                    <mi>sin</mi>
                    <mi>&#x3B1;</mi>
                </mrow>
                <mn>2</mn>
            </mfrac>
        </math>, 
        где 
        <math xmlns="http://www.w3.org/1998/Math/MathML">
            <msub><mi>d</mi><mn>1</mn></msub>
        </math> 
        и 
        <math xmlns="http://www.w3.org/1998/Math/MathML">
            <msub><mi>d</mi><mn>2</mn></msub>
        </math> 
        — длины диагоналей четырёхугольника, 
        <math xmlns="http://www.w3.org/1998/Math/MathML">
            <mi>&#x3B1;</mi>
        </math> 
        — угол между диагоналями. Пользуясь этой формулой, найдите длину диагонали 
        <math xmlns="http://www.w3.org/1998/Math/MathML">
            <msub><mi>d</mi><mn>2</mn></msub>
        </math>, 
        если 
        <math xmlns="http://www.w3.org/1998/Math/MathML">
            <msub><mi>d</mi><mn>1</mn></msub><mo>=</mo><mn>7</mn><mo>,</mo>
            <mi>sin</mi><mi>&#x3B1;</mi><mo>=</mo><mfrac><mn>6</mn><mn>11</mn></mfrac><mo>,</mo>
            <mi>S</mi><mo>=</mo><mn>21</mn>
        </math>.
    </p>
</body>
</html>
